<div class="card-div">

  <label for="">Expire</label>

  <mat-form-field [formGroup]="formGroup">
    <input
    #cardVal
      type="text"
      matInput
      required
      [placeholder]="placeholder.expires"
      formControlName="vencimento"
      maxlength="4"
      (keyup)="valPre($event)"
      [ngClass]="{ 'preloaded-value': formControls['vencimento'].value }"
    />

    <mat-error *ngIf="formControls['vencimento'].hasError('required')">
      Digite o vencimento do cart√£o!
    </mat-error>
  </mat-form-field>
</div>
